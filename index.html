<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Bot Test Page</title>
    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: #f8fafc; /* slate-50 */
        color: #0f172a;       /* slate-900 */
      }
      main { text-align: center; padding: 1rem; }
      h1 { font-size: clamp(1.5rem, 4vw, 2.5rem); margin: 0 0 1rem; }
      .widget {
        margin: 1rem auto 0;
        min-height: 180px;
        width: min(92vw, 520px);
        border: 2px dashed #cbd5e1; /* slate-300 */
        border-radius: 14px;
        background: #ffffff;
        display: grid;
        place-items: center;
        padding: 1.25rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>This page is for testing a trained AI with chat</h1>
      <!-- Drop your AI chat widget into the container below -->
      <div id="ai-bot-widget" class="widget">Embed your AI chat widget here</div>
    </main>
  </body>
<script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '68a096b102b3929541c7bf56' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          }
        });
      }
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
</html>
